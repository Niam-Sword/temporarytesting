<!DOCTYPE html>
<html>
<script>
function video()
  {
    var video = document.createElement("iframe");
    video.src = "https://www.youtube.com/embed/cTTmWYVGD2I";
    
    document.getElementById("content").appendChild(video);
  }
</script>


<body>
  <a onclick="video();">Click</a>
  <div id="content"></div>
</body>
</html>
